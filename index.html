<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptator App</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css"
      integrity="sha512-gCJkkUMGTe73+FMwog6gIBCVJIMXRoc21l6/IPCuzxCex/1sxvO8ctb6Zd4/WWs2UMqmtnDrAdhJht5pEY0LXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  </head>
  <body>
    <main class="app-container">
      <div class="container">
        <section id="container-input">
          <div class="row-input">
            <div class="brand">
              <img
                class="brand-logo"
                src="./assets/alogo.png"
                alt="alura logo"
              />
            </div>
            <div class="input">
              <textarea
                type="textarea"
                id="crypt-put"
                class="text-input"
                placeholder="Ingrese el texto aquí"
                required="required"
              ></textarea>
            </div>
            <div>
              <div class="alert-msg">
                <img src="./assets/alert.png" alt="alert icon" />
                <span class="alert-text"
                  >Solo letras minúsculas y sin acentos</span
                >
              </div>
              <div class="btn-container">
                <button type="submit" id="crypt-btn" class="btn-crypt">
                  Encriptar
                </button>
                <button type="submit" id="uncrypt-btn" class="btn-uncrypt">
                  Desencriptar
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="container-output">
          <div class="row-output">
            <img class="img-erg" src="./assets/bg-erg.png" alt="AppCrypt" />
            <textarea
              type="text"
              id="crypt-out"
              class="text-output"
              placeholder="Ningún mensaje fue encontrado  (Click para copiar el texto)"
              readonly
            ></textarea>
            <label id="label-msg">Mensaje Copiado!</label>
          </div>
        </section>
      </div>
      <footer>
        <div class="copyright">
          <span>
            © 2022 por
            <a href="https://github.com/PhiNax/AppCrypt"
              >Ignacio Martin</a
            ></span
          >
        </div>
      </footer>
    </main>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
